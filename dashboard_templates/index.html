<!DOCTYPE html>
<html>
<head>
  <title>Local CI/CD Dashboard</title>
</head>
<body>
  <h1>Python App CI/CD Dashboard</h1>

  <h2>Trigger CI</h2>
  <form action="/trigger-ci" method="POST">
    <label for="branch">Branch:</label>
    <input type="text" id="branch" name="branch" value="master" required><br><br>

    <button type="submit">Run CI (Package & Upload)</button>
  </form>

  <h2>Trigger CD</h2>
  <form action="/trigger-cd" method="POST">
    <input type="text" name="run_id" placeholder="Enter CI Run Number" required>
    <button type="submit">Run CD (Deploy)</button>
  </form>

  <h2>Workflow Status</h2>
<ul>
  <li><a href="/status/ci">CI Workflow Runs</a></li>
  <li><a href="/status/cd">CD Workflow Runs</a></li>
</ul>


</body>
</html>
